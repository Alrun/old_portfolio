<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="404">
		<meta name="keywords" content="404">
		<title>Страница не найдена</title>
		<link rel="stylesheet" href="css/style.css">
		<style>
			/* body {
				
			} */
		</style>
	</head>
	<body class="page">
		<header class="header">
			<p>Header</p>
		</header>
		<main class="page-404">
			<div class="container">
				<div class="row block">
					<div class="col-xs-12">
						<h1 class="h1 page-404__hero text-xs-center">404</h1>
						<h2 class="page-404__title mt_0 mb_1-5 text-xs-center">К сожалению, страница не найдена!</h2>
						<div class="page-404__btn-wrap text-xs-center"><a class="page-404__link btn mt_1-5" href="index.html">Главная страница</a></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p>Footer</p>
		</footer>
		<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="pswp__bg"></div>
			<div class="pswp__scroll-wrap">
				<div class="pswp__container">
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
				</div>
				<div class="pswp__ui pswp__ui--hidden">
					<div class="pswp__top-bar">
						<div class="pswp__counter"></div>
						<button class="pswp__button pswp__button--close" title="Закрыть (Esc)"></button>
						<button class="pswp__button pswp__button--fs" title="Во весь экран"></button>
						<button class="pswp__button pswp__button--zoom" title="Увеличение"></button>
						<div class="pswp__preloader">
							<div class="pswp__preloader__icn">
								<div class="pswp__preloader__cut">
									<div class="pswp__preloader__donut"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
						<div class="pswp__share-tooltip"></div>
					</div>
					<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
					<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
					<div class="pswp__caption">
						<div class="pswp__caption__center"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js" async></script>
	</body>
</html>
