			padding: 0;
			background-color: #999;

		* {

			outline:none;
		}
	</style>
	<header class="header">

		<div class="slider-bg">
			<div class="slider-bg__item">
				<img class="slider-bg__img" src="1.jpg" alt="">

		</div>

		<div class="slider-main">
			<div class="slider-main__item">

			</div>
			<div class="slider-main__item">
				<img class="slider-main__img" src="2.jpg" alt="">
			</div>
			<div class="slider-main__item">
				<img class="slider-main__img" src="3.jpg" alt="">
			</div>
		</div>

	</header>

	<div class="block" style="max-width: 1140px; margin: auto; height: 100px; background: green"></div>

	<div class="work">
		<div class="slider-work">
			<div class="slider-work__item">
				<img class="slider-work__img" src="1.jpg" alt="">
			</div>
			<div class="slider-work__item">
				<img class="slider-work__img" src="2.jpg" alt="">
			</div>
			<div class="slider-work__item">
				<img class="slider-work__img" src="3.jpg" alt="">
			</div>
			<div class="slider-work__item">
				<img class="slider-work__img" src="1.jpg" alt="">
			</div>
			<div class="slider-work__item">
				<img class="slider-work__img" src="2.jpg" alt="">
			</div>
			<div class="slider-work__item">
				<img class="slider-work__img" src="3.jpg" alt="">
			</div>
		</div>
	</div>

<script src="jquery-3.1.1.min.js"></script>
<script src="jquery-migrate-3.0.0.min.js"></script>
<script src="slick/slick.min.js"></script>
<script>

	$(document).ready(function(){
		$('.slider-main').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			asNavFor: '.slider-bg',
			dots: true,
			// centerMode: true,
			focusOnSelect: true,
			autoplay: true,
			autoplaySpeed: 10000
		});
		$('.slider-bg').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			arrows: false,
			fade: true,
			asNavFor: '.slider-main'
		});
		$('.slider-work').slick({
			slidesToShow: 3,
			slidesToScroll: 3,
			arrows: true,
			dots: true
		});

	});

</script>
